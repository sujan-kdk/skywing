<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>AI-Powered Travel Recommendation Wizard</title>\n    <link rel="stylesheet" href="styles.css">\n</head>\n<body>\n    <div class="container">\n        <h1>Travel Recommendation Wizard</h1>\n        <form id="recommendation-form">\n            <div class="step" id="step-1">\n                <h2>Step 1: Where are you traveling from?</h2>\n                <input type="text" name="departure" placeholder="Your current city" required>\n                <button type="button" onclick="nextStep(1)">Next</button>\n            </div>\n            <div class="step" id="step-2" style="display:none;">\n                <h2>Step 2: What type of destination are you looking for?</h2>\n                <select name="destination-type" required>\n                    <option value="beach">Beach</option>\n                    <option value="mountains">Mountains</option>\n                    <option value="city">City</option>\n                    <option value="cultural">Cultural site</option>\n                </select>\n                <button type="button" onclick="nextStep(2)">Next</button>\n            </div>\n            <div class="step" id="step-3" style="display:none;">\n                <h2>Step 3: What is your budget?</h2>\n                <input type="number" name="budget" min="0" placeholder="Enter your budget" required>\n                <button type="submit">Get Recommendations</button>\n            </div>\n        </form>\n    </div>\n    <script>\n        function nextStep(currentStep) {\n            document.getElementById(`step-${currentStep}`).style.display = 'none';\n            document.getElementById(`step-${currentStep + 1}`).style.display = 'block';\n        }\n    </script>\n</body>\n</html>
