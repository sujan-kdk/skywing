<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Recommendations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .progress {
            height: 20px;
        }
        .card {
            cursor: pointer;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Skywing</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>AI Travel Recommendations</h2>
    <div class="progress mb-4">
        <div class="progress-bar" role="progressbar" style="width: 0%;" id="progress-bar"></div>
    </div>
    <form id="wizard-form">
        <div id="step-1" class="wizard-step">
            <h4>Select Destination Type</h4>
            <div class="row">
                <div class="col-md-3">
                    <div class="card" onclick="nextStep(1)">
                        <img src="beach.jpg" class="card-img-top" alt="Beach">
                        <div class="card-body">
                            <h5 class="card-title">Beach</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card" onclick="nextStep(1)">
                        <img src="mountain.jpg" class="card-img-top" alt="Mountain">
                        <div class="card-body">
                            <h5 class="card-title">Mountain</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card" onclick="nextStep(1)">
                        <img src="city.jpg" class="card-img-top" alt="City">
                        <div class="card-body">
                            <h5 class="card-title">City</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card" onclick="nextStep(1)">
                        <img src="cultural.jpg" class="card-img-top" alt="Cultural">
                        <div class="card-body">
                            <h5 class="card-title">Cultural</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="step-2" class="wizard-step d-none">
            <h4>Select Your Budget</h4>
            <input type="range" class="custom-range" id="budget-slider" min="0" max="10000" step="100" oninput="updateBudgetLabel(this.value)">
            <span id="budget-label">$5000</span>
            <button type="button" class="btn btn-primary mt-3" onclick="nextStep(2)">Next</button>
        </div>

        <div id="step-3" class="wizard-step d-none">
            <h4>Select Duration</h4>
            <input type="number" class="form-control" id="duration-picker" placeholder="Days" min="1" max="30">
            <button type="button" class="btn btn-primary mt-3" onclick="submitRecommendations()">Submit</button>
        </div>
    </form>

    <div id="recommendations-display" class="mt-5"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    let currentStep = 0;
    const totalSteps = 3;

    function nextStep(step) {
        document.getElementById(`step-${step}`).classList.add('d-none');
        currentStep += 1;
        document.getElementById(`step-${currentStep + 1}`).classList.remove('d-none');
        updateProgressBar();
    }

    function updateProgressBar() {
        const progress = ((currentStep + 1) / totalSteps) * 100;
        document.getElementById('progress-bar').style.width = progress + '%';
    }

    function updateBudgetLabel(value) {
        document.getElementById('budget-label').innerText = '$' + value;
    }

    function submitRecommendations() {
        // Placeholder for submission logic //
        document.getElementById('recommendations-display').innerText = 'Recommendations will be displayed here.';
    }
</script>
</body>
</html>
